<!doctype html>

<html lang="en">

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
<div id="cy" style="width: 1000px; height: 1000px;"></div>
<button style="position: absolute; left: 800px" id="color">HELLO</button>
<script>
    let cy = cytoscape({
        container: document.getElementById('cy'),

        style : [
            {
                selector : 'nodes',
                style : {
                    'content': 'data(name)',
                    'background-color' : 'grey',
                    'width' : 40,
                    'height' : 40
                }
            },
            {
                selector: 'edges',
                style: {
                    'curve-style' : 'bezier',
                    'target-arrow-shape' : 'triangle',
                    'line-color' : 'white',
                    'target-arrow-color': 'white',
                    'width': 8,
                    'label': 'data(weight)',
                    'text-margin-y': 15,
                    'text-rotation': 'autorotate'
                }
            }
        ],

        elements: {
            nodes: [
                { data: { id: 'A' , name: 'A'} },
                { data: { id: 'B' , name: 'B'} },
                { data: { id: 'C' , name: 'C'} },
                { data: { id: 'D' , name: 'D'} },
                { data: { id: 'E' , name: 'E'} },
                { data: { id: 'F' , name: 'F'} },
                { data: { id: 'G' , name: 'G'} },
                { data: { id: 'H' , name: 'H'} }
            ],
            edges: [
                { data: { source: 'A', target: 'B' , weight: 50} },
                { data: { source: 'B', target: 'C' , weight: 20} },
                { data: { source: 'C', target: 'D' , weight: 50} },
                { data: { source: 'D', target: 'E' , weight: 50} },
                { data: { source: 'E', target: 'F' , weight: 50} },
                { data: { source: 'F', target: 'G' , weight: 20} },
                { data: { source: 'G', target: 'H' , weight: 50} },
                { data: { source: 'D', target: 'D' , weight: 50} },
                { data: { source: 'A', target: 'D' , weight: 50} },
                { data: { source: 'A', target: 'E' , weight: 20} }
            ]
        },

        animate: true, // whether to animate changes to the layout
        animationDuration: 500, // duration of animation in ms, if enabled
        animationEasing: undefined, // easing of animation, if enabled
        animateFilter: function ( node, i ){ return true; },

        layout: {
            name: 'grid',
            directed: true,
            padding: 10
        }
    }); // cy init


</script>
<script src="breadthFirstSearch.js"></script>
</body>
</html>
